<!DOCTYPE html>
<html>
<head>
    <title>CSS3 Transform Basic</title>
    <meta charset="UTF-8">
    <script src="js/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="css/StyleSheet.css" />
    <script>
        $(function(){
            $("#btn1").click(function(){
                
                $('section').animate(
                    { deg: 0 },
                    { duration: 1000,step: function(now) {$(this).css({ transform: 'rotateX( 0deg) rotateY(' + now +'deg) rotateZ(0deg)' });}
                    }
                );
            });
            $("#btn2").click(function(){
               
                $('section').animate(
                    { deg: 90 },
                    { duration: 1000,step: function(now) {$(this).css({ transform: 'rotateX( 0deg) rotateY(' + now +'deg) rotateZ(0deg)' });}
                    }
                );
            });
            $("#btn3").click(function(){
               
                $('section').animate(
                    { deg: 180 },
                    { duration: 1000,step: function(now) {$(this).css({ transform: 'rotateX( 0deg) rotateY(' + now +'deg) rotateZ(0deg)' });}
                    }
                );
            });
            $("#btn4").click(function(){
               
                $('section').animate(
                    { deg: 270 },
                    { duration: 1000,step: function(now) {$(this).css({ transform: 'rotateX( 0deg) rotateY(' + now +'deg) rotateZ(0deg)' });}
                    }
                );
            });
            $("#btn5").click(function(){
               
                $('section').animate(
                    { deg: 90 },
                    { duration: 1000,step: function(now) {$(this).css({ transform: 'rotateX( ' + now +'deg) rotateY(0deg) rotateZ(0deg)' });}
                    }
                );
            });
            $("#btn6").click(function(){
               
                $('section').animate(
                    { deg: 270 },
                    { duration: 1000,step: function(now) {$(this).css({ transform: 'rotateX( ' + now +'deg) rotateY(0deg) rotateZ(0deg)' });}
                    }
                );
            });
        });
    </script>
    <style>
        button{margin-top:100px;}
    </style>
</head>
<body>
    <section>
        <div id="div1">111</div>
        <div id="div2">222</div>
        <div id="div3">333</div>
        <div id="div4">444</div>
        <div id="div5">555</div>
        <div id="div6">666</div>
    </section>
    <button id="btn1">1</button>
    <button id="btn2">2</button>
    <button id="btn3">3</button>
    <button id="btn4">4</button>
    <button id="btn5">5</button>
    <button id="btn6">6</button>
</body>
</html>

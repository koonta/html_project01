<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        li{
            list-style: none;
        }
        .box{
            width: 100%;
            display: flex;
        }
        .sub{
            border: 1px solid #f00;
            
        }
        .sub:nth-child(3){
            flex: 1;
        }
        .box01{
            width: 100%;
            height: 300px;
            background: #0f0;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="sub">1</div>
        <div class="sub">222222</div>
        <div class="sub">3333</div>
        <div class="sub">4</div>
        <div class="sub">5</div>
    </div>
    <div class="box01"></div>
</body>
</html>

		#main{border: 1px solid #000;width: 500px;margin: 50px; }
		#info{border: 10px solid #000;position: fixed;left: 120px;top: 100px;}
		#gotoTop{width: 100px;height: 50px;}
	</style>
	<script>
		$(function(){
			var $info = $("#info");
			
			$(window).on("scroll",function(){
				var strInfo = "window.pageYOffset = " +window.pageYOffset+"<br>";
				strInfo += "window.pageXOffset = " +window.pageXOffset;

			console.log(strInfo);
			$info.html(strInfo);

			$("#gotoTop").click(function(){
				window.scrollTo(0,0) //window.pageXOffset;
				$("html,body").scrollTop(0); //$대상.scrollTop();
				$("html,body").stop().animate({scrollTop:0},1000);

			});

			

		});
	</script>

<!DOCTYPE html>
<html>
<head>
    <title>CSS3 Transform Basic</title>
    <meta charset="UTF-8">
    <script src="js/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="css/StyleSheet.css" />
    <script>
        $(function(){
            $("#btn1").click(function(){
                console.log("aaaaaa");
                $('section').animate(
                    { deg: 30 },
                    { duration: 3000,step: function(now) {$(this).css({ transform: 'rotateX( -10deg) rotateY(120deg) rotateZ(0deg)' });}
                    }
                );
            });
        });
    </script>
    <style>
        button{margin-top:100px;}
    </style>
</head>
<body>
    <section>
        <div id="div1">111</div>
        <div id="div2">222</div>
        <div id="div3">333</div>
        <div id="div4">444</div>
        <div id="div5">555</div>
        <div id="div6">666</div>
    </section>
    <button id="btn1">1</button>
    <button id="btn1">2</button>
    <button id="btn1">3</button>
    <button id="btn1">4</button>
    <button id="btn1">5</button>
    <button id="btn1">6</button>
</body>
</html>

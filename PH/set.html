<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>set</title>
    
    <script src="js/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="js/set.js"></script>
    <style>
        .slideshow{
            overflow: hidden;
            position: relative;
            min-width: 960px;
            height: 465px;
        }
        .slideshow img{
            display: none;
            position: absolute;
            left: 50%;
            margin-left: -800px;
            width: 1600px;
            height: 465px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="inner">
            <div class="slideshow">
                <img src="img/1.jpg" alt="1">
                <img src="img/2.jpg" alt="1">
                <img src="img/3.jpg" alt="1">
            </div>
        </div>
    </div> 
    
    
    
</body>
</html>

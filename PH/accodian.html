<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/acco.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.10.2/css/all.css" >
    <script src="js/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="js/acco.js"></script>
</head>
<body>
    <div class="middle">
        <div class="menu">
            <li class="item" id="profile">
                <a href="#profile" class="btn"><i class="far fa-user"></i>Profile</a>
                <div class="smenu">
                    <a href="#profile">Posts</a>
                    <a href="#profile">Picture</a>
                </div>
            </li>
            
            <li class="item" id="messages">
                <a href="#messages" class="btn"><i class="fas fa-envelope-open"></i>Messages</a>
                <div class="smenu">
                    <a href="#messages">New</a>
                    <a href="#messages">Sent</a>
                    <a href="#messages">Spam</a>
                </div>
            </li>
            
            <li class="item" id="settings">
                <a href="#settings" class="btn"><i class="fas fa-cog"></i>Settings</a>
                <div class="smenu">
                    <a href="#settings">Password</a>
                    <a href="#settings">Language</a>
                </div>
            </li>
            
            <li class="item">
                <a href="#" class="btn"><i class="fas fa-sign-out-alt"></i>Logout</a>
            </li>
        </div>
    </div>

</html>

    <style>
        .box{
            width: 400px;
            height: 400px;
/*            background-color: bisque;*/
            margin: 200px auto;
            position: relative;
            top: 0;
            left: 0;
            border-radius: 50%;
/*            animation: rot 1s linear;*/
        }
        .box #cu{
            width: 150px;
            height: 50px;
            position: absolute;
            color: aliceblue;
            font-size: 18px;
            text-align: center;
            line-height: 50px;
            transition: 1s;
            border-radius: 10px;
            box-shadow: 2px 2px 3px #555;
        }
        .cu01{
            background-color: #f00;;
            top: -16%;
            left: 33%;
            
        }
        .cu02{
            background-color: blueviolet;;
            top: 15%;
            left: -22%;
            
        }
        .cu03{
            background-color: gold;
            top: 75%;
            left: -22%;
        }
        .cu04{
            background-color: cadetblue;
            top: 104%;
            left: 30%;
        }
        .cu05{
            background-color: forestgreen;
            top: 74%;
            left: 84%;
        }
        .cu06{
            background-color: dodgerblue;
            top: 14%;
            left: 84%;
        }
        
        @keyframes rot{
            0%{transform: rotate(0deg);}
            100%{transform: rotate(45deg);}
        }
        .box02{
            width: 150px;
            height: 150px;
            perspective: 400px;
            margin: 40px auto;
            position: absolute;
            top: 22.5%;
            left: 44.5%;
            line-height: 150px;
            text-align: center;
            
        }
        .cube{
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            
            cursor: pointer;
        }
        .cube:hover{
            animation: ani 3s linear infinite;
        }
        .cube-all{
            width: 100%;
            height: 100%;
            position: absolute;
            backface-visibility: hidden;
            
            border-radius: 5px;
        }
        .front{
            background-color: #f00;
            transform: rotateY(0deg) translateZ(75px);
            
        }
        .back{
            background-color: gold;
            transform: rotateY(180deg) translateZ(75px);
            
        }
/*
        .odd{
            _transform: rotateY(0deg) translateZ(75px);
            transition: 1s;
            animation: ani 1s linear;
        }
*/
        .left{
            background-color: blueviolet;
            transform: rotateY(-90deg) translateZ(75px);
        }
        .right{
            background-color: cadetblue;
            transform: rotateY(90deg) translateZ(75px);
        }
        .top{
            background-color: forestgreen;
            transform: rotateX(-90deg) translateZ(75px);
        }
        .bottom{
            background-color: dodgerblue;
            transform: rotateX(90deg) translateZ(75px);
        }
        
        @keyframes ani{
            0%{transform: rotateX(0deg) rotateY(0deg);}
            50%{transform: rotateX(180deg) rotateY(180deg);}
            100%{transform: rotateY(360deg) rotateX(360deg);}
        }
    </style>
</head>

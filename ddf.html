<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="js/jquery.circlechart.js"></script>
    
    <style>
        .demo > div {
  float: left;
  margin: 20px;
}
    </style>
</head>
<body>
    <div class="demo">
<h1>jQuery Circle Charts Plugin Demos</h1>
      <div class="demo-1" data-percent="65"></div>
      <div class="demo-2" data-percent="55"></div>
      <div class="demo-3" data-percent="85"></div>


      <div class="demo-4" data-percent="75"></div>
      <div class="demo-5" data-percent="65"></div>
      <div class="demo-6" data-percent="65"></div>
    </div>
    
    <script>
$('.demo-1').percentcircle();

$('.demo-2').percentcircle({
animate : false,
diameter : 100,
guage: 3,
coverBg: '#fff',
bgColor: '#efefef',
fillColor: '#E95546',
percentSize: '15px',
percentWeight: 'normal'
});

$('.demo-3').percentcircle({
animate : false,
diameter : 100,
guage: 3,
coverBg: '#fff',
bgColor: '#efefef',
fillColor: '#DA4453',
percentSize: '18px',
percentWeight: 'normal'
});
$('.demo-4').percentcircle({
animate : true,
diameter : 100,
guage: 3,
coverBg: '#fff',
bgColor: '#efefef',
fillColor: '#46CFB0',
percentSize: '18px',
percentWeight: 'normal'
});		
$('.demo-5').percentcircle({
animate : true,
diameter : 100,
guage: 3,
coverBg: '#fff',
bgColor: '#efefef',
fillColor: '#8BC163',
percentSize: '18px',
percentWeight: '20px'
});	
$('.demo-6').percentcircle({
animate : true,
diameter : 100,
guage: 10,
coverBg: '#fff',
bgColor: '#efefef',
fillColor: '#D870A9',
percentSize: '18px',
percentWeight: 'normal'
});		
			
</script>

</html>

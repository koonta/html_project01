<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>

<style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    body{
        background-color: aquamarine;
    }
    .box{
        width: 1000px;
        height: 300px;
        background-color: #fff;
        margin: 100px auto;
        text-align: center;
        line-height: 300px;
        transition: all 1s;
        
    }
    .box:hover {
        box-shadow: inset 0px 0px 30px 5px #000;
        background: #000;
        color: #fff;
    }
    </style>
</head>

<body>
    <div class="box">i love you</div>
</body>
</html>
